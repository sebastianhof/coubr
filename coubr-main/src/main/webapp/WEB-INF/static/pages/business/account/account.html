<div class="container">

    <cbrfetch getFrom="b/account">

        <cbrerror class="label label-danger error">Error!</cbrerror>

        <div class="jumbotron">

            <div class="row">

                <div class="col-lg-6">


                    <h2>Account Information</h2>
                    <br/>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><img class="input-group-img"
                                                             ng-src="static/images/icons/name-40.png"/></span>

                        <div class="well form-control">{{ data.firstName }} {{ data.lastName }}</div>
                    </div>

                    <br/>

                    <p><a href="#account/changeName">Change name</a></p>

                    <br/>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><img class="input-group-img"
                                                             ng-src="static/images/icons/email-40.png"/></span>

                        <div class="well form-control">{{ data.email }}</div>
                    </div>

                    <br/>

                    <p><a href="#account/changeEmail">Change email address</a></p>

                    <br/>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><img class="input-group-img"
                                                             ng-src="static/images/icons/key-40.png"/></span>

                        <div class="well form-control"><em>Password won't be shown here</em></div>
                    </div>

                    <br/>

                    <p><a href="#account/changePassword">Change password</a></p>


                </div>

                <div class="col-lg-12">

                    <div class="row">

                        <div class="col-lg-6">

                            <div class="dangerZone">

                                <h3>Danger Zone</h3>

                                <br/>

                                <p><a ng-href="#account/delete">Delete account</a></p>

                            </div>

                        </div>

                    </div>


                </div>

            </div>

        </div>

    </cbrfetch>

</div>
