<!DOCTYPE html>
<html>
<head>
  <!--stylesheets-->
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/coubr.css" />

  <script src="/static/js/angular.min.js"></script>
  <script src="/static/js/angular-route.min.js"></script>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtXyICtACo_Y5vxCT134scRSpBz7H6RIY"></script>

  <script src="/static/js/jquery-1.11.1.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/ui-bootstrap-tpls-0.11.2.min.js"></script>

  <script src="/static/js/coubr.js"></script>
  <script src="/static/js/coubr-business.js"></script>
  <meta name="author" content="Sebastian Hof">
  <meta name="copyright" content="Copyright 2014. Sebastian Hof">  
</head>
<script type="text/javascript">


    coubrBusiness.config(['$routeProvider',
        function ($routeProvider) {
            $routeProvider.
                    when('/', {
                        templateUrl: '/static/pages/dashboard.html'
                    }).
                /*
                 * Account
                 */
                    when('/account', {
                        templateUrl: '/static/pages/account/account.html'
                    }).
                    when('/account/changeEmail', {
                        templateUrl: '/static/pages/account/accountEmail.html'
                    }).
                    when('/account/changePassword', {
                        templateUrl: '/static/pages/account/accountPassword.html'
                    }).
                    when('/account/changeName', {
                        templateUrl: '/static/pages/account/accountName.html'
                    }).
                    when('/account/delete', {
                        templateUrl: '/static/pages/account/accountDelete.html'
                    }).
                /*
                 * Stores
                 */
                    when(
                    '/stores', {
                        templateUrl: '/static/pages/store/stores.html'
                    }).
                    when('/addstore', {
                        templateUrl: '/static/pages/store/addStore.html'
                    }).
                    when('/store/:storeId', {
                        templateUrl: '/static/pages/store/store.html'
                    }).
                    when('/store/:storeId/pictures', {
                        templateUrl: '/static/pages/store/storePictures.html'
                    }).
                    when('/store/:storeId/location', {
                        templateUrl: '/static/pages/store/storeLocation.html'
                    }).
                    when('/store/:storeId/location/adjustLocation', {
                        templateUrl: '/static/pages/store/storeLocationAdjust.html'
                    }).
                    when('/store/:storeId/code', {
                        templateUrl: '/static/pages/store/storeCode.html'
                    }).
                    when('/store/:storeId/code/print', {
                        templateUrl: '/static/pages/store/storeCodePrint.html'
                    }).
                    when('/store/:storeId/settings', {
                        templateUrl: '/static/pages/store/storeSettings.html'
                    }).
                    when('/store/:storeId/settings/changeName', {
                        templateUrl: '/static/pages/store/storeName.html'
                    }).

                    when('/store/:storeId/settings/changeAddress', {
                        templateUrl: '/static/pages/store/storeAddress.html'
                    }).
                    when('/store/:storeId/settings/changeContact', {
                        templateUrl: '/static/pages/store/storeContact.html'
                    }).
                    when('/store/:storeId/settings/changeType', {
                        templateUrl: '/static/pages/store/storeType.html'
                    }).
                    when('/store/:storeId/settings/close', {
                        templateUrl: '/static/pages/store/storeClose.html'
                    }).
                /*
                 * Offers
                 */
                    when('/offers', {
                       templateUrl: '/static/pages/offer/offers.html'
                    }).
                /*
                 * Coupons
                 */
                    when('/coupons', {
                        templateUrl: '/static/pages/coupon/coupons.html'
                    }).
                    when('/couponsInactive', {
                        templateUrl: '/static/pages/coupon/couponsInactive.html'
                    }).
                    when('/couponsInvalid', {
                        templateUrl: '/static/pages/coupon/couponsInvalid.html'
                    }).
                    when('/addcoupon', {
                        templateUrl: '/static/pages/coupon/addCoupon.html'
                    }).
                    when('/coupon/:couponId', {
                        templateUrl: '/static/pages/coupon/coupon.html'
                    }).
                    when('/coupon/:couponId/stores', {
                        templateUrl: '/static/pages/coupon/couponStores.html'
                    }).
                    when('/coupon/:couponId/stores/manageStores', {
                        templateUrl: '/static/pages/coupon/couponStoresManage.html'
                    }).
                    when('/coupon/:couponId/settings', {
                        templateUrl: '/static/pages/coupon/couponSettings.html'
                    }).
                    when('/coupon/:couponId/settings/changeTitle', {
                        templateUrl: '/static/pages/coupon/couponTitle.html'
                    }).
                    when('/coupon/:couponId/settings/changeValidTo', {
                        templateUrl: '/static/pages/coupon/couponValidTo.html'
                    }).
                    when('/coupon/:couponId/settings/changeAmount', {
                        templateUrl: '/static/pages/coupon/couponAmount.html'
                    }).
                    when('/coupon/:couponId/settings/changeDesign', {
                        templateUrl: '/static/pages/coupon/couponCategory.html'
                    }).
                    when('/coupon/:couponId/settings/delete', {
                        templateUrl: '/static/pages/coupon/couponDelete.html'
                    }).
                /*
                 * Stamps
                 */
                    when('/stamps', {
                        templateUrl: '/static/pages/stamp/stamps.html'
                    }).
                /*
                 * Specials
                 */
                    when('/specials', {
                        templateUrl: '/static/pages/special/specials.html'
                    }).
                /*
                 * Legal
                 */
                    when('/imprint', {
                        templateUrl: '/static/pages/legal/imprint.html'
                    }).
                    when('/privacy', {
                        templateUrl: '/static/pages/legal/privacy.html'
                    }).
                    when('/terms', {
                        templateUrl: '/static/pages/legal/terms.html'
                    }).
                /*
                 * otherwise
                 */
                    otherwise({
                        redirectTo: '/'
                    });
        }]);


</script>
<body ng-app="coubrBusiness">

<div class="header">
    <div class="container">

        <div class="navbar" role="navigation">

            <div class="navbar-header">
                <a class="navbar-brand" href="#"><span class="coubr">coubr</span> for Business</a>
            </div>

            <!-- Feedback -->

            <div ng-controller="FeedbackController"> <!-- TODO FeedbackController -->

                <div class="navbar-text">
                    <a ng-click="open()">Feedback</a>
                </div>

            </div>

            <!-- Feedback End -->

            <div class="pull-right">

                <ul class="nav nav-pills">
                    <li><a ng-href="#/">Dashboard</a></li>
                    <li><a ng-href="#/stores">Stores</a></li>
                    <li><a ng-href="#/offers">Offers</a></li>
                    <li><a ng-href="#/account">Account</a></li>
                    <li><a href="logout">Logout</a></li>
                </ul>

            </div>

        </div>

    </div>

</div>

<div class="body" ng-view=""></div>

<div class="footer">

    <div>

        <div>
            <p><a ng-href="#/team">Team</a> &middot;
                <a ng-href="#/contact">Contact</a> &middot;
                <a ng-href="#/jobs">Jobs</a>
                &nbsp;&nbsp;&middot;&nbsp;&nbsp;
                <span class="coubr">coubr</span> &copy; 2014 &middot; All rights reserved
                &nbsp;&nbsp;&middot;&nbsp;&nbsp;
                <a ng-href="#/imprint">Imprint</a> &middot;
                <a ng-href="#/privacy">Privacy</a> &middot;
                <a ng-href="#/terms">Terms</a>
            </p>

        </div>

    </div>


</div>

</body>
</html>
