<div class="container">

    <cbrfetch getFrom="b/store/:storeId/code">

        <div class="navbar">
            <div>
                <ul class="nav nav-pills">
                    <li><a ng-href="#store/{{ route.storeId }}">Overview</a></li>
                    <li><a ng-href="#store/{{ route.storeId }}/pictures">Pictures</a></li>
                    <li><a ng-href="#store/{{ route.storeId }}/location">Location</a></li>
                    <li class="active"><a ng-href="#store/{{ route.storeId }}/code">Code</a></li>
                    <li><a ng-href="#store/{{ route.storeId }}/settings">Settings</a></li>
                </ul>
            </div>
        </div>

        <cbrerror class="label label-danger error">Error!</cbrerror>

        <div class="jumbotron">

            <div class="text-center">

                <img ng-src="b/store/{{ route.storeId }}/code/qr-384.png" alt="QR code could not be loaded." width="384" height="384"/>

                <div class="placeholder-2"></div>

                <div>

                    <a class="btn btn-lg btn-coubr" ng-href="#store/{{ route.storeId }}/code/print">Print QR Code</a>

                </div>

                <br />

            </div>

        </div>

    </cbrfetch>

</div>
