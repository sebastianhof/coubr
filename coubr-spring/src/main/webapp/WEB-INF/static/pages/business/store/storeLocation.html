<div class="container">

    <cbrfetch getFrom="b/store/:storeId/location">

        <div class="navbar">
            <div>
                <ul class="nav nav-pills">
                    <li><a ng-href="#store/{{ route.storeId }}">Overview</a></li>
                    <li><a ng-href="#store/{{ route.storeId }}/pictures">Pictures</a></li>
                    <li class="active"><a ng-href="#store/{{ route.storeId }}/location">Location</a></li>
                    <li><a ng-href="#store/{{ route.storeId }}/code">Code</a></li>
                    <li><a ng-href="#store/{{ route.storeId }}/settings">Settings</a></li>
                </ul>
            </div>
        </div>

        <cbrerror class="label label-danger error">Error!</cbrerror>

        <div class="jumbotron">

            <div class="text-center">

                <img ng-src="https://maps.googleapis.com/maps/api/staticmap?center={{data.latitude}},{{data.longitude}}&zoom=15&size=512x512&markers=color:0xF2784B%7C{{data.latitude}},{{data.longitude}}"
                        alt="Map could not be loaded." width="512" height="512">

                <div class="placeholder-2"></div>

                <div>

                    <a class="btn btn-lg btn-coubr" ng-href="#store/{{ route.storeId }}/location/adjustLocation">Adjust Location</a>

                </div>

                <br />

            </div>


        </div>

    </cbrfetch>

</div>
