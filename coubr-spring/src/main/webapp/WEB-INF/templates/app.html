<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!--stylesheets-->
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css"
          th:href="@{/static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="static/css/coubr.css" th:href="@{/static/css/coubr.css}"/>
    <!--scripts-->

    <script src="static/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
    <script src="static/js/ui-bootstrap-tpls-0.11.2.min.js"
            th:src="@{/static/js/ui-bootstrap-tpls-0.11.2.min.js}"></script>

    <script src="static/js/coubr.js" th:src="@{/static/js/coubr.js}"></script>
    <script src="static/js/coubr-business.js" th:src="@{/static/js/coubr-business.js}"></script>

</head>
<script type="text/javascript">

    // module setup
    var coubr = angular.module('coubr', [
        'ngRoute',
        'coubrJS',
        'ui.bootstrap'
    ]);

    coubr.config(['$routeProvider',
        function ($routeProvider) {
            $routeProvider.
                    when('/', {
                        templateUrl: 'static/pages/app/index.html'
                    }).
                    when('/about', {
                        templateUrl: 'static/pages/app/about.html'
                    }).
                // legal
                    when('/imprint', {
                        templateUrl: 'static/pages/legal/imprint.html'
                    }).
                    when('/privacy', {
                        templateUrl: 'static/pages/legal/privacy.html'
                    }).
//                    when('/terms', {
//                        templateUrl: 'static/pages/legal/terms.html'
//                    }).
                // explore
//                    when('/explore', {
//                        templateUrl: 'static/pages/explore/explore.html'
//                    }).
                // blog
//                    when('/blog', {
//                        templateUrl: 'static/pages/blog/blog.html'
//                    }).
                    otherwise({
                        redirectTo: '/'
                    });
        }]);


</script>
<body ng-app="coubr">

<div class="header">

    <div class="container">

        <div class="navbar" role="navigation">

            <div class="navbar-header">
                <a class="navbar-brand" href="#"><span class="coubr">coubr</span></a>
            </div>

            <div class="pull-right">

                <ul class="nav nav-pills">
                    <!--<li><a ng-href="#/explore">Explore</a></li>-->
                    <li><a ng-href="#/about">About</a></li>
                    <!--<li><a ng-href="#/blog">Blog</a></li>-->
                    <li><a href="business" th:href="@{/business}"><span class="coubr">coubr</span> for Business</a></li>
                </ul>

            </div>

        </div>

    </div>

</div>

<div class="body" ng-view=""></div>

<div class="footer">

    <div>

        <div>

            <p>
                <span ng-href="#/team">Team</span> &middot;
                <span ng-href="#/contact">Contact</span> &middot;
                <span ng-href="#/jobs">Jobs</span>
                &nbsp;&nbsp;&middot;&nbsp;&nbsp;
                <span class="coubr">coubr</span> &copy; 2014 &middot; All rights reserved
                &nbsp;&nbsp;&middot;&nbsp;&nbsp;
                <a ng-href="#/imprint">Imprint</a> &middot;
                <a ng-href="#/privacy">Privacy</a> &middot;
                <span ng-href="#/terms">Terms</span> &middot; <img ng-src="static/images/weisendorf.png" class="weisendorf"/>
            </p>

        </div>
    </div>

</div>

</body>
