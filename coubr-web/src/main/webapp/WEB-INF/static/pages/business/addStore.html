<div class="container">

    <div class="jumbotron">

        <div class="row">

            <div class="col-lg-12"><h2>Add a Store</h2></div>

            <form name="addStoreForm" ng-controller="BusinessAddStoreCtrl"
                  ng-submit="addStore(addStoreData, addStoreForm)" novalidate>

                <div class="col-lg-6">

                    <h3>General</h3>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><img class="input-group-img"
                                                             ng-src="static/images/icons/title-40.png"/></span>
                        <input type="text" class="form-control" name="name" placeholder="Type in a name"
                               ng-model="addStoreData.name" required>
                    </div>
                    <div class="help-block" ng-show="addStoreForm.name.$dirty && addStoreForm.name.$invalid">
                        <span ng-show="addStoreForm.name.$error.required">Empty field.</span>
                    </div>

                    <h3>Address</h3>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><img class="input-group-img"
                                                             ng-src="static/images/icons/streetAddress-40.png"/></span>
                        <input type="text" class="form-control" name="streetAddress" placeholder="Type in a streetAddress address"
                               ng-model="addStoreData.streetAddress" required>
                    </div>
                    <div class="help-block" ng-show="addStoreForm.streetAddress.$dirty && addStoreForm.streetAddress.$invalid">
                        <span ng-show="addStoreForm.streetAddress.$error.required">Empty field.</span>
                    </div>

                    <br/>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><img class="input-group-img"
                                                             ng-src="static/images/icons/addressLocality-40.png"/></span>
                        <input type="text" class="form-control" name="addressLocality" placeholder="Type in addressLocality"
                               ng-model="addStoreData.addressLocality" required>
                    </div>
                    <div class="help-block" ng-show="addStoreForm.addressLocality.$dirty && addStoreForm.addressLocality.$invalid">
                        <span ng-show="addStoreForm.addressLocality.$error.required">Empty field.</span>
                    </div>

                    <h3>Contact</h3>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><img class="input-group-img"
                                                             ng-src="static/images/icons/telephone-40.png"/></span>
                        <input type="text" class="form-control" name="telephone" placeholder="Type in a telephone number"
                               ng-model="addStoreData.telephone" required>
                    </div>
                    <div class="help-block" ng-show="addStoreForm.telephone.$dirty && addStoreForm.telephone.$invalid">
                        <span ng-show="addStoreForm.telephone.$error.required">Empty field.</span>
                    </div>

                    <br/>


                </div>

                <div class="col-lg-6">

                    <h3>Type</h3>

                    <div class="row categories">

                        <div class="col-lg-6">
                            <img src="static/images/icons/restaurant-64.png"/>
                            <input name="type" type="radio">
                            <p>Restaurant</p>
                        </div>

                        <div class="col-lg-6">
                            <img src="static/images/icons/snack-64.png"/>
                            <input name="type" type="radio">
                            <p>Fast Food</p>
                        </div>

                        <div class="col-lg-6">
                            <img src="static/images/icons/cafeteria-64.png"/>
                            <input name="type" type="radio">
                            <p>Cafeteria</p>
                        </div>

                        <div class="col-lg-6">
                            <img src="static/images/icons/bar-64.png"/>
                            <input name="type" type="radio">
                            <p>Bar & Pub</p>
                        </div>

                    </div>

                    <h3>Categories</h3>

                    <div ng-show="false">

                        <p>Select a type first</p>

                    </div>

                    <div class="row categories" ng-show="true">

                        <div class="col-lg-6">
                            <img src="static/images/icons/snack-64.png"/>
                            <input name="category" type="radio">
                            <p>Burger</p>
                        </div>

                        <div class="col-lg-6">
                            <img src="static/images/icons/snack-64.png"/>
                            <input name="category" type="radio">
                            <p>Sandwich</p>
                        </div>

                        <div class="col-lg-6">
                            <img src="static/images/icons/snack-64.png"/>
                            <input name="category" type="radio">
                            <p>Kebab</p>
                        </div>

                    </div>

                </div>

                <div class="col-lg-12">

                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary btn-lg"
                                ng-disabled="addStoreForm.$invalid || isUnchanged(addStoreData)">Next
                        </button>
                    </div>

                </div>

            </form>

        </div>
    </div>
</div>
