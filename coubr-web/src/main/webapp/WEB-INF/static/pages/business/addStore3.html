<div class="container">

    <div class="jumbotron">

        <div class="row">

            <div class="col-lg-12"><h2>Add a Store</h2></div>


            <div class="col-lg-12">

                <h3>Pictures</h3>

                <br/>

            </div>

            <div class="col-lg-12">

                <div class="imageUpload">

                    <div class="imageUploadContainer">

                        <div class="row">

                            <div class="col-lg-3">

                                <img ng-src="static/images/icons/store-128.png"/>

                            </div>

                        </div>

                        <br/>

                        <div class="imageUploadControl">
                        <p>Drag a picture in or <a class="btn btn-primary">Upload a picture</a>
                        </p></div>

                    </div>

                </div>

                <p>Provide some pictures that shows your store.</p>

                <br/>

            </div>





            <div class="pull-left">
                <button type="button" class="btn btn-primary btn-lg">Back
                </button>
            </div>

            <div class="pull-right">
                <button type="submit" class="btn btn-primary btn-lg"
                        ng-disabled="addStoreForm.$invalid || isUnchanged(addStoreData)">Save
                </button>
            </div>

        </div>

    </div>

</div>
</div>
