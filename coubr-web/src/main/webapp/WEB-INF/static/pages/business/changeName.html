<div class="container">

    <div class="jumbotron">

        <div class="row">

            <div class="col-lg-6">


                <h2>Change Name</h2>
                <br/>

                <form name="changeNameForm" ng-controller="BusinessChangeNameCtrl"
                      ng-submit="changeName(changeNameData, changeNameForm)" novalidate>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><img class="input-group-img"
                                                             ng-src="static/images/icons/name-40.png"/></span>
                        <input type="text" class="form-control" name="firstName" placeholder="Type in your first name"
                               ng-model="changeNameData.firstName">
                    </div>

                    <br/>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><img class="input-group-img"
                                                             ng-src="static/images/icons/name-40.png"/></span>
                        <input type="text" class="form-control" name="lastName" placeholder="Type in your last name"
                               ng-model="changeNameData.lastName">
                    </div>

                    <br/>

                    <div class="help-block" ng-show="load">
                        <div class="label label-info">Processing...</div>
                    </div>
                    <div class="help-block" ng-show="error">
                        <div class="label label-danger" ng-show="error.serverError">A server error occurred. Please try again later.</div>
                        <div class="label label-danger" ng-show="error.requestError">Invalid request. Please try again.</div>
                        <div class="label label-danger" ng-show="error.otherError">An error occurred. Please try again later.</div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-lg"
                                ng-disabled="changeEmailForm.$invalid || isUnchanged(changeNameData)">Change
                        </button>
                    </div>


                </form>

                <br/>

            </div>


        </div>

    </div>

</div>
