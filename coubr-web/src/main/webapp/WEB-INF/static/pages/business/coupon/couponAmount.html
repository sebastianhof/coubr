<div class="container">

    <cbrerror class="label label-danger error">Error!</cbrerror>

    <div class="jumbotron">

        <div class="row">

            <div class="col-lg-6">

                <h2>Change Amount</h2>
                <br/>

                <cbrform postTo="b/coupon/:couponId/amount"
                         thenGoTo="#coupon/:couponId/settings"
                         initFrom="b/coupon/:couponId/amount">

                    <!-- Amount -->

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><img class="input-group-img"
                                                             ng-src="static/images/icons/calculator-40.png"/></span>
                        <input type="number" class="form-control" name="amountToIssue"
                               placeholder="Type in amount of coupons"
                               ng-model="data.amountToIssue"
                               min="1">
                    </div>
                    <cbrinputerror class="help-block" cbrname="amountToIssue"
                                   cbrmin="Amount must be greater than 0.">Error.</cbrinputerror>

                    <p>Leave this field empty for unlimited coupons.</p>

                    <br/>

                    <div>
                        <cbrprocess class="label process-submit">Processing...</cbrprocess>
                        <cbrerror class="label error-submit">Error!</cbrerror>
                        <cbrsubmit class="btn btn-coubr btn-lg">Change</cbrsubmit>
                        <span>or <a ng-href="#coupon/{{ route.couponId }}/settings">Go back</a></span>
                    </div>


                </cbrform>

                <br/>

            </div>


        </div>

    </div>

</div>
