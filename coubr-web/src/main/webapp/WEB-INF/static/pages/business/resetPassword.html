<div class="container">

    <div class="jumbotron">

        <div class="row">

            <div class="col-lg-6">

                <h2>Reset Password</h2>
                <br/>

                <form name="resetPasswordForm" ng-controller="BusinessResetPasswordCtrl"
                      ng-submit="resetPassword(resetPasswordData, resetPasswordForm)" novalidate>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><img class="input-group-img"
                                                             ng-src="static/images/icons/email-40.png"/></span>
                        <input type="email" class="form-control" name="email" placeholder="Type in your Email"
                               ng-model="resetPasswordData.email" required>
                    </div>
                    <div class="help-block" ng-show="resetPasswordForm.email.$dirty && resetPasswordForm.email.$invalid">
                        <span ng-show="resetPasswordForm.email.$error.required">Empty field.</span>
                        <span ng-show="resetPasswordForm.email.$error.email">Not a valid email address.</span>
                    </div>

                    <br/>

                    <div class="help-block" ng-show="load">
                        <div class="label label-info">Processing...</div>
                    </div>
                    <div class="help-block" ng-show="error">
                        <div class="label label-danger" ng-show="error.requestError">Invalid request. Please try again later.</div>
                        <div class="label label-danger" ng-show="error.emailNotFound">Invalid email. Please try again.</div>
                        <div class="label label-danger" ng-show="error.serverError">A server error occurred. Please try again later.</div>
                        <div class="label label-danger" ng-show="error.otherError">An error occurred. Please try again later.</div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-lg"
                                ng-disabled="resetPasswordForm.$invalid || isUnchanged(resetPasswordData)">Reset
                        </button>
                    </div>

                </form>

            </div>

        </div>

    </div>

</div>
