<div class="container">

    <cbrfetch getFrom="b/store/:storeId/location">

        <div class="navbar">
            <div>
                <ul class="nav nav-pills">
                    <li><a ng-href="#store/{{ route.storeId }}">Overview</a></li>
                    <li><a ng-href="#store/{{ route.storeId }}/pictures">Pictures</a></li>
                    <li><a ng-href="#store/{{ route.storeId }}/location">Location</a></li>
                    <li><a ng-href="#store/{{ route.storeId }}/code">Code</a></li>
                    <li><a ng-href="#store/{{ route.storeId }}/settings">Settings</a></li>
                </ul>
            </div>
        </div>

        <cbrerror class="label label-danger error">Error!</cbrerror>

        <div class="jumbotron">

            <div class="row">

                <div class="col-lg-12">

                    <iframe
                            width="100%"
                            height="400px"
                            frameborder="0" style="border:0"
                            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCtXyICtACo_Y5vxCT134scRSpBz7H6RIY&q=Space+Needle,Weisendorf">
                    </iframe>

                    <p>Provide the exact location of your store by setting a pin on the map.</p>

                </div>

            </div>

        </div>

    </cbrfetch>

</div>
