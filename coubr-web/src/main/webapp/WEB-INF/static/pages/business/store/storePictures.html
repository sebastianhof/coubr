<div class="container">

    <cbrfetch getFrom="b/store/:storeId/pictures">

        <div class="navbar">
            <div>
                <ul class="nav nav-pills">
                    <li><a ng-href="#store/{{ route.storeId }}">Overview</a></li>
                    <li><a ng-href="#store/{{ route.storeId }}/pictures">Pictures</a></li>
                    <li><a ng-href="#store/{{ route.storeId }}/location">Location</a></li>
                    <li><a ng-href="#store/{{ route.storeId }}/code">Code</a></li>
                    <li><a ng-href="#store/{{ route.storeId }}/settings">Settings</a></li>
                </ul>
            </div>
        </div>

        <cbrerror class="label label-danger error">Error!</cbrerror>

        <div class="jumbotron">

            <div class="row">

                <div class="col-lg-12">

                    <div class="imageUpload">

                        <div class="imageUploadContainer">

                            <div class="row">

                                <div class="col-lg-3">

                                    <img ng-src="static/images/icons/store-128.png"/>

                                </div>

                            </div>

                            <br/>

                            <div class="imageUploadControl">
                                <p>Drag a picture in or <a class="btn btn-coubr">Upload a picture</a>
                                </p></div>

                        </div>

                    </div>

                    <br/>

                </div>

            </div>

        </div>

    </cbrfetch>

</div>
</div>
