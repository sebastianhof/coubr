<div class="container">

  <cbrerror class="label label-danger coubr-error">Ein Fehler ist aufgetreten!</cbrerror>

  <div class="row">

    <div class="col-lg-7">

      <h3>Konto löschen</h3>
      <br/>

      <form cbrform name="form"
            postTo="account/delete">

        <p>Aus welchen Grund möchten Sie Ihr Konto löschen?</p>

        <div class="input-group input-group-">
                        <span class="input-group-addon">
                            <input type="radio" name="radio" ng-model="data.reason" value="1" ng-required="true">
                        </span>

          <p class="form-control well">Ich möchte <span
            class="coubr">coubr</span> nicht mehr verwenden.</p>
        </div>

        <br/>

        <div class="input-group input-group">
                        <span class="input-group-addon">
                            <input type="radio" name="radio" ng-model="data.reason" value="2" ng-required="true">
                        </span>
          <p class="form-control well">Ein anderer Grund</p>
        </div>

        </br />

        <div class="input-group input-group">
                        <span class="input-group-addon"><img class="input-group-img"
                                                             ng-src="/images/icons/key.svg"/></span>
          <input type="password" class="form-control" name="password"
                 placeholder="Passwort eingeben"
                 ng-model="data.password" ng-minlength="8" ng-maxlength="50" ng-required="true">
        </div>
        <cbrinputerror class="help-block" cbrname="password"
                       cbrmaxlength="Passwort darf maximal 50 Zeichen beinhalten."
                       cbrminlength="Passwort muss mindestens 8 Zeichen beinhalten.">Error.
        </cbrinputerror>

        <br/>

        <div>
          <cbrprocess class="label coubr-process-submit">Bearbeiten...</cbrprocess>
          <cbrerror class="label coubr-error-submit">Ein Fehler ist aufgetreten</cbrerror>
          <cbrsubmit class="btn coubr-button">Auf Wiedersehen</cbrsubmit>
          <span>oder <a ng-href="#konto">zurückgehen</a></span>
        </div>


      </form>


    </div>

  </div>

</div>
