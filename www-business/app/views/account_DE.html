<div class="container">

  <cbrfetch getFrom="account">

    <cbrerror class="label label-danger coubr-error">Ein Fehler ist aufgetreten!</cbrerror>

      <div class="row">

        <div class="col-lg-6">

          <h3>Konto</h3>
          <br/>

          <div class="input-group input-group">
                        <span class="input-group-addon"><img class="input-group-img"
                                                             ng-src="/images/icons/account.svg"/></span>

            <div class="well form-control">{{ data.firstName }} {{ data.lastName }}</div>
          </div>
          <br/>
          <p><a href="#konto/name">Name ändern</a></p>

          <br/>

          <div class="input-group input-group">
                        <span class="input-group-addon"><img class="input-group-img"
                                                             ng-src="/images/icons/email.svg"/></span>

            <div class="well form-control">{{ data.email }}</div>
          </div>
          <br/>
          <p><a href="#konto/email">E-Mail Adresse ändern</a></p>

          <br/>

          <div class="input-group input-group">
                        <span class="input-group-addon"><img class="input-group-img"
                                                             ng-src="/images/icons/key.svg"/></span>

            <div class="well form-control"><em>Passwort wird niemals angezeigt</em></div>
          </div>
          <br/>
          <p><a href="#konto/passwort">Passwort ändern</a></p>

        </div>

        <div class="col-lg-12"></div>

        <div class="col-lg-6">

              <div class="dangerZone">

                <h4>Danger Zone</h4>

                <br/>

                <p><a ng-href="#konto/loeschen">Konto löschen</a></p>

              </div>

        </div>

      </div>

  </cbrfetch>

</div>
