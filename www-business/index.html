<!DOCTYPE html>
<html>
<head>
  <!--stylesheets-->
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="static/css/coubr.css" />
  <!--scripts-->
  <script src="static/js/angular.min.js"></script>
  <script src="static/js/angular-route.min.js"></script>

  <script src="static/js/jquery-1.11.1.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/ui-bootstrap-tpls-0.11.2.min.js"></script>

  <script src="static/js/coubr.js"></script>
  <script src="static/js/coubr-business.js"></script>
  <meta name="author" content="Sebastian Hof">  
  <meta name="copyright" content="Copyright 2014. Sebastian Hof">
</head>
<script type="text/javascript">

    coubrBusiness.config(['$routeProvider',
        function ($routeProvider) {
            $routeProvider.
                    when('/', {
                        templateUrl: 'static/pages/index.html'
                    }).
                    when('/about', {
                        templateUrl: 'static/pages/about.html'
                    }).
                // legal
                    when('/imprint', {
                        templateUrl: 'static/pages/legal/imprint.html'
                    }).
                    when('/privacy', {
                        templateUrl: 'static/pages/legal/privacy.html'
                    }).
                   when('/terms', {
                       templateUrl: 'static/pages/legal/terms.html'
                   }).
                // register
                   when('/register', {
                       templateUrl: 'static/pages/auth/register.html'
                   }).
                    when('/login', {
                        templateUrl: 'static/pages/auth/login.html'
                    }).
                    when('/resetPassword', {
                        templateUrl: 'static/pages/auth/resetPassword.html'
                    }).
                    when('/resetPasswordConfirm', {
                        templateUrl: 'static/pages/auth/resetPasswordConfirm.html'
                    }).
                    when('/confirmRegistration', {
                        templateUrl: 'static/pages/auth/confirmRegistration.html'
                    }).
                    when('/resendConfirmation', {
                        templateUrl: 'static/pages/auth/resendConfirmation.html'
                    }).
                // blog
                   when('/blog', {
                       templateUrl: 'static/pages/blog.html'
                   }).
                    otherwise({
                        redirectTo: '/'
                    });
        }]);

</script>
<body ng-app="coubrBusiness">

<div class="header">
    <div class="container">

        <div class="navbar" role="navigation">

            <div class="navbar-header">
                <a class="navbar-brand" href="#"><span class="coubr">coubr</span> Business</a>
            </div>

            <div class="pull-right">

                <ul class="nav nav-pills">
                    <li><a ng-href="#/login">Sign in</a></li>
                    <li><a ng-href="#/about">About</a></li>
                    <li><a ng-href="#/blog">Blog</a></li>
                    <li><a href="http://www.coubr.de"><span class="coubr">coubr</span> App</a></li>
                </ul>

            </div>

        </div>

    </div>

</div>
<script type="text/javascript">

    // module setup


</script>
<div class="body" ng-view=""></div>

<div class="footer">

    <div>

        <p>
            <span ng-href="#/team">Team</span> &middot;
            <span ng-href="#/contact">Contact</span> &middot;
            <span ng-href="#/jobs">Jobs</span>
            &nbsp;&nbsp;&middot;&nbsp;&nbsp;
            <span class="coubr">coubr</span> &copy; 2014 &middot; All rights reserved
            &nbsp;&nbsp;&middot;&nbsp;&nbsp;
            <a ng-href="#/imprint">Imprint</a> &middot;
            <a ng-href="#/privacy">Privacy</a> &middot;
            <a ng-href="#/terms">Terms</a>
        </p>

    </div>

</div>

</body>
</html>
