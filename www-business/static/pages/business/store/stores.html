<div class="container">

    <cbrfetch getFrom="stores/details">

        <div class="navbar">
            <div>
                <ul class="nav nav-pills">
                    <li class="active"><a ng-href="#stores">Stores</a></li>
                    <li><a ng-href="#addstore">Add a Store</a></li>
                </ul>
            </div>
        </div>

        <cbrerror class="label label-danger error">Error!</cbrerror>

        <div class="jumbotron">

            <div ng-show="data.stores == null || data.stores.length == 0">

                <p>No stores.</p>

            </div>

            <div class="row storesWithDetails" ng-repeat="store in data.stores">

                <div class="col-lg-4">

                    <a ng-href="#store/{{ store.storeId }}" class="thumbnail">
                        <img ng-src="/static/images/icons/store-128.png"/>
                    </a>

                </div>

                <div class="col-lg-8">

                    <h2><a ng-href="#store/{{ store.storeId }}">{{ store.name }}</a></h2>

                    <p>{{ store.street }} &middot; {{ store.postalCode }} {{ store.city }}</p>

                    <div class="row">

                        <div class="col-lg-2" ng-repeat="offer in store.offers">

                            <!-- <a ng-href="#offer/{{ offer.offerId }}" class="thumbnail">
                                <img ng-src="/static/images/icons/offer-128.png"/>
                            </a> --> <!-- TODO -->

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </cbrfetch>

</div>
